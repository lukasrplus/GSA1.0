<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>


<link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" href="style.css">

<script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
<meta charset=utf-8 />



<title>GameSetApp</title>
</head>
<body>

  <div class="container">

    <div class="canvas">

  <div class="logo">


 <img src="GSA.png" width="300">

  </div>


  <h2>Play hard. Plan easy.</h2>

  <div class="form">

      <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only"     for="exampleInputEmail2">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword2">Email</label>
        <input type="Email" class="form-control" id="exampleInputPassword2" placeholder="Your Email Address">
    </form>

  </div>


    <div class="form">

      <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only"     for="exampleInputEmail2">Password</label>
        <input type="password" class="form-control" id="exampleInputEmail2" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword2">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
    </form>

  </div>


    <h3>Start planning your perfect match.</h3>


    <div class="form">

      <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only"     for="exampleInputEmail2">Date</label>
        <input type="date" class="form-control" id="exampleInputEmail2" placeholder="Date">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword2">Time</label>
        <input type="time" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" step="6">
    </form>

  </div>

      <div class="form">

      <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail2">Date</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email Address of your Partner ">
      </div>

       <div class="form-group">
        <label class="sr-only" for="exampleInputEmail2">Date</label>
        <input type="date" class="form-control" id="exampleInputEmail2" placeholder="Date">
      </div>

    </form>

  </div>

<!-- End of Canvas -->
  </div>

 </div>
</body>
</html>
